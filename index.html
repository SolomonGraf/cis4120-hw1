</body>

<script>
    const notification = document.querySelector('.notification');
    const notificationText = notification.querySelector('.notification-text');

    let isExpanded = false;

    notification.addEventListener('click', function () {
        if (isExpanded) {
            notification.style.height = '.35in';
            notificationText.textContent = 'Authorities warn of severe rainstorms all night';
        } else {
            notification.style.height = '.7in';
            notificationText.textContent = 'Authorities warn of severe rainstorms all night. Blizzard watch issued by National Weather Service from Monday at 1am to Tuesday at 10pm. Up to 2 feet of snow expected.';
        }

        isExpanded = !isExpanded;
    });
</script>
